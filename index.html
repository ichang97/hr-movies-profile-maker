<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster Style (Upload Font Only)</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #222; color: white; display: flex; flex-direction: column; align-items: center; }
        h1 { margin-bottom: 20px; text-align: center; color: #ddd; }
        
        .controls { background: #333; padding: 20px; border-radius: 8px; width: 100%; max-width: 500px; margin-bottom: 20px; box-sizing: border-box; border: 1px solid #444;}
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #bbb; }
        input[type="file"], textarea { width: 100%; padding: 10px; background: #444; border: 1px solid #555; color: white; border-radius: 4px; box-sizing: border-box; }
        textarea { resize: vertical; height: 100px; font-family: inherit; }
        
        /* Range slider สำหรับปรับความมืด */
        input[type="range"] { width: 100%; }

        .canvas-container { 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
            line-height: 0;
            max-width: 100%;
            overflow: auto;
            border: 2px solid #555;
        }
        canvas { 
            background-color: #111; 
            max-width: 100%; 
            height: auto; 
            display: block;
        }
    </style>
</head>
<body>

    <h1>สร้างข้อความ (มุมซ้ายบน + พื้นหลังมืด)</h1>

    <div class="controls">
        <div class="form-group">
            <label>1. อัปโหลดรูปภาพ</label>
            <input type="file" id="imageLoader" accept="image/*">
        </div>

        <div class="form-group">
            <label>2. อัปโหลดฟอนต์ (บังคับ .ttf/.otf)</label>
            <input type="file" id="fontLoader" accept=".ttf,.otf,.woff,.woff2">
            <small style="color: #888;">*ต้องอัปโหลดฟอนต์ก่อน ข้อความถึงจะสวย</small>
        </div>
        
        <div class="form-group">
            <label>3. พิมพ์ข้อความ</label>
            <textarea id="textInput" placeholder="พิมพ์ข้อความที่นี่...">เราต่างเป็น&#10;พนักงานใหม่&#10;ของโลกใบนี้</textarea>
        </div>

        <div class="form-group">
            <label>4. ความมืดพื้นหลัง (Fade)</label>
            <input type="range" id="dimRange" min="0" max="1" step="0.1" value="0.5">
        </div>
        
        <button onclick="downloadImage()" style="background: #007bff; color: white; border: none; padding: 12px 20px; border-radius: 4px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold;">บันทึกรูปภาพ</button>
    </div>

    <div class="canvas-container">
        <canvas id="imageCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('imageCanvas');
        const ctx = canvas.getContext('2d');
        
        const imageLoader = document.getElementById('imageLoader');
        const fontLoader = document.getElementById('fontLoader');
        const textInput = document.getElementById('textInput');
        const dimRange = document.getElementById('dimRange');

        let uploadedImage = null;
        let currentFont = 'sans-serif'; // ฟอนต์กันตาย

        // เริ่มต้น
        initCanvas();

        // Event Listeners
        imageLoader.addEventListener('change', handleImage);
        fontLoader.addEventListener('change', handleCustomFont);
        textInput.addEventListener('input', draw);
        dimRange.addEventListener('input', draw);

        function initCanvas() {
            canvas.width = 600;
            canvas.height = 400;
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#666";
            ctx.font = "bold 24px sans-serif";
            ctx.textAlign = "center";
            ctx.fillText("รออัปโหลดรูป...", canvas.width/2, canvas.height/2);
        }

        function handleImage(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImage = new Image();
                uploadedImage.onload = function() {
                    canvas.width = uploadedImage.naturalWidth;
                    canvas.height = uploadedImage.naturalHeight;
                    draw();
                }
                uploadedImage.src = event.target.result;
            }
            if(e.target.files[0]) reader.readAsDataURL(e.target.files[0]);
        }

        function handleCustomFont(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const fontData = e.target.result;
                const customFont = new FontFace('UploadedFont', fontData);
                customFont.load().then((loadedFont) => {
                    document.fonts.add(loadedFont);
                    currentFont = 'UploadedFont'; // เปลี่ยนไปใช้ฟอนต์ที่อัปโหลด
                    draw();
                }).catch(err => alert("โหลดฟอนต์ไม่ผ่าน ลองไฟล์อื่นดูนะ"));
            }
            reader.readAsArrayBuffer(file);
        }

        function draw() {
            if (!uploadedImage) return;

            // 1. วาดรูปต้นฉบับ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(uploadedImage, 0, 0);

            // 2. ถมดำ (Dim Background) เพื่อให้ตัวหนังสือชัด
            const dimLevel = dimRange.value;
            ctx.fillStyle = `rgba(0, 0, 0, ${dimLevel})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 3. ตั้งค่า Text
            const text = textInput.value;
            const lines = text.split('\n');
            
            // ปรับขนาดฟอนต์ตามความกว้างรูป (6% ของรูป)
            const fontSize = canvas.width * 0.06; 
            const lineHeight = fontSize * 1.3;
            const dotSize = fontSize * 0.03;      
            const dotSpacing = fontSize * 0.05;   

            ctx.font = `bold ${fontSize}px ${currentFont}`;
            ctx.textAlign = "left";      // ชิดซ้าย
            ctx.textBaseline = "top";    // เริ่มวาดจากเส้นบน

            // กำหนด Margin (ขยับจากมุมซ้ายบนเข้ามานิดนึง)
            const marginX = canvas.width * 0.05; // 5% จากซ้าย
            const marginY = canvas.width * 0.05; // 5% จากบน

            // 4. วาดตัวหนังสือ
            ctx.setLineDash([0, dotSpacing]); // จุดไข่ปลา
            ctx.lineCap = "round";            // หัวจุดกลม
            ctx.strokeStyle = "white";        // สีขอบ (จุด)
            ctx.lineWidth = dotSize;          // ความหนาจุด

            lines.forEach((line, index) => {
                const y = marginY + (index * lineHeight);
                
                // วาดเส้นประ (จุด)
                ctx.strokeText(line, marginX, y);
                
                // วาดสีขาวจางๆ ข้างใน (Optional: ช่วยให้อ่านง่ายขึ้นอีกนิด)
                ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
                ctx.fillText(line, marginX, y);
            });
        }
        
        function downloadImage() {
            if(!uploadedImage) return alert("ยังไม่ได้โหลดรูปเลยพี่!");
            const link = document.createElement('a');
            link.download = 'dark-poster-style.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
